<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="menu">
        <div id="title-name">
            <h1>PASSWORD GENERATOR</h1>
        </div>
        <div id="left-buttons">
            <button id="config">
                Config
            </button>
        </div>
        <div id="center-buttons">
            <button id="more">
                +
            </button>
            <button id="generate">
                GENERATE
            </button>
            <button id="delete">
                Delete
            </button>
        </div>
        <div id="right-buttons">
            <input type="checkbox" class="all" id="all_checkbox"></input><label class="all">All</label>
            <button id="download">
                Download
            </button>
        </div>
    </div>
    <div id="after_divs">
        <div id="config_menu">
            <label>Quantity</label>
            <input id="quantity" type="number" value=6></br>
            <input type="checkbox" id="lowercase" checked>
            <label>abc</label></br>
            <input type="checkbox" id="uppercase">
            <label>ABC</label></br>
            <input type="checkbox" id="numbers">
            <label>123</label></br>
            <input type="checkbox" id="symbols">
            <label>#$%</label></br>
            <input type="checkbox" id="all_selected">
            <label>All selected</label></br>
        </div>
        <div id="list">
            <ul>
                <output id="list_pass">
                    <il id="0">Press Generate</il>
                </output>
            </ul>
        </div>
    </div>
</body>
<footer>
    <div id="foot">lucasrennok | Rav98</div>
</footer>
<script src="./teste.js"></script>
</html>
