<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Using normalize -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!-- Our own style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./imgs/key.png" sizes="16x16" type="image/png">
</head>

<body>
    <div id="menu">
        <div id="title-name">
            <h1>
                <img src="./imgs/key.png" class="key"></img>
                PASSWORD GENERATOR
                <img src="./imgs/key.png" class="key"></img>
            </h1>
        </div>
        <div id="left-buttons">
            <button id="config">
                Config
            </button>
        </div>
        <div id="center-buttons">
            <button id="more">
                +
            </button>
            <button id="generate">
                GENERATE
            </button>
            <button id="delete">
                Delete
            </button>
        </div>
        <div id="right-buttons">
            <input type="checkbox" class="all" id="all_checkbox"></input><label class="all">All</label>
            <a href="" id="download_t" download></a>
            <button id="download">
                Download
            </button>
        </div>
    </div>
    <div id="after_divs">
        <div id="config_menu">
            <label>Quantity</label>
            <input id="quantity" type="number" value=6></br>
            <input type="checkbox" id="lowercase" checked>
            <label>abc</label></br>
            <input type="checkbox" id="uppercase">
            <label>ABC</label></br>
            <input type="checkbox" id="numbers">
            <label>123</label></br>
            <input type="checkbox" id="symbols">
            <label>#$%</label></br>
            <input type="checkbox" id="all_selected">
            <label>All selected</label></br>
        </div>
        <div id="list">
            <ul>
                <output id="list_pass">
                    <il id="0">Press Generate</il>
                </output>
            </ul>
        </div>
    </div>
</body>
<footer>
    <div id="foot">
        <a href="https://github.com/lucasrennok"><img src="./imgs/github.png" class="img_git"></img> lucasrennok</a> |
        <a href="https://github.com/Rav98"><img src="./imgs/github.png" class="img_git"></img> Rav98</a>
    </div>
</footer>
<script src="./js/passgen.js"></script>
</html>
